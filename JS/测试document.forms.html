<form action="x" name="form1" > 
<input type="text" name="username" value="zhangsan" />

</form> 
 
<form action="x" id="myForm" name="form2" > 
</form> 
 
<form action="x" name="form2" >
	<form action="y" name="form3"></form>
</form>
