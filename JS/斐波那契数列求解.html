<body>
    <script>
        // 'use strict'
        var tt = (function (a) {
            this.a = a;
            console.log(this)
            return function (b) {
                console.log('===', this)
                return this.a + b;
            }
        }(function (a, b) {
            return a;
        }(1, 2)));
        console.log(tt(1))



        function fib(n) {
            if (n === 0 || n === 1) {
                return n;
            }
            return fib(n - 1) + fib(n - 2);
        }

        function fib2(n) {
            var arr = [0, 1]
            for (var i = 2; i <= n; i++) {
                arr[i] = arr[i - 1] + arr[i - 2];
            }
            return arr[n];
        }

        var cache = [];
        function fib3(n) {
            if (cache[n] !== undefined) {
                return cache[n];
            }
            if (n === 0 || n === 1) {
                cache[n] = n;
                return n;
            }
            cache.push(fib3(n - 1) + fib3(n - 2));
            return cache[n];
        }

        function fib4(n) {
            let arr = [0, 1];
            function calc(n) {
                if (n < 2) {
                    return arr[n];
                }
                if (arr[n] !== undefined) {
                    return arr[n];
                }
                let data = calc(n - 1) + calc(n - 2);
                arr[n] = data;
                return data;
            }
            return calc(n);
        }

        // 迭代
        function fib5(n) {
            let a = 0, b = 1, data;
            if (n === 0) return a;
            if (n === 1) return b;
            for (let i = 2; i <= n; i++) {
                data = a + b;
                a = b;
                b = data;
            }
            return data;
        }
    </script>
