<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title>debounce</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background-color: #444;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <li>
        <li>fff</li>
    </li>
    <div id="container"></div>
    <script>
        var count = 1;
        var container = document.getElementById('container');

        function getUserAction() {
            container.innerHTML = count++;
        };

        function throttle(func, wait) {
            var timeout, context, args, result;
            var previous = 0;

            var later = function () {
                console.log(111)
                previous = +new Date();
                timeout = null;
                func.apply(context, args)
            };

            var throttled = function () {
                var now = +new Date();
                //下次触发 func 剩余的时间
                var remaining = wait - (now - previous);
                context = this;
                args = arguments;
                // 如果没有剩余的时间了或者你改了系统时间
                if (remaining <= 0 || remaining > wait) {
                    if (timeout) {
                        console.log(222)
                        clearTimeout(timeout);
                        timeout = null;
                    }
                    console.log(333)
                    previous = now;
                    func.apply(context, args);
                } else if (!timeout) {
                    timeout = setTimeout(later, remaining);
                }
            };
            return throttled;
        }

        container.onmousemove = throttle(getUserAction, 3000);
    </script>
    <script>
        console.log('=================')
        var a = {}
        var b = {key: 'b'}
        var c = {key: 'c'}
        var d = [3,5,6]
        a[b] = 123
        a[c] = 345
        a[d] = 333
        console.log(a[b])
        console.log(a[c])
        console.log(a[d])
    </script>
</body>

</html>
